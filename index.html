<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5" style="height:100vh;">
        <h1 class="text-light mb-4">True Weather</h1>
        <div class="d-flex justify-content-center align-items-center mb-5 mt-3" style="width: 100%;">
            <input id="search" type="text" placeholder="Search city" class="border rounded p-2 w-50" style="max-width: 500px;">
            <button onclick="wheather()" class="btn btn-danger ms-3 rounded">Search</button>
        </div>
        <div id="display" class="w-100 d-flex justify-content-center align-items-center p-5"></div>
    </div>
</body>
<script src="./logic.js"></script>
</html>
